<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.title }}"/>
    <meta name="keywords" content="software, programming, Java, JDK, JVM, JavaFX, groovy, viewreka, jfxgauge, beryx, iordache, {{ site.github_username }}, {{ site.twitter_username }}"/>
    <meta name="author" content="{{ site.author }}"/>

    <title>{{ page.title }}</title>

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="icon" href="/favicon.ico">

    <link rel="alternate" type="application/rss+xml" title="Posts" href="/rss.xml">

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="/css/beryx.css" rel="stylesheet">
    <link href="/css/syntax.css" rel="stylesheet">
</head>

<body>

<!-- Wrap all page content here -->
<div id="wrap">

    <!-- Fixed navbar -->
    <div class="navbar navbar-fixed-top navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" id="logo" href="/"><img src="/images/logo.png" alt="[logo]" width="153" height="46"/></a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="{% if page.url == site.posts[0].url %}active{% endif %}"><a href="/">Home</a></li>
                    <li class="{% if page.tabname == 'projects' %}active{% endif %}"><a href="/projects/">Projects</a></li>
                    <li class="{% if page.tabname == 'archives' %}active{% endif %}"><a href="/archives/">Archives</a></li>
                    <li class="{% if page.tabname == 'about' %}active{% endif %}"><a href="/about/">About</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Begin page content -->
    {{ content }}
    <!-- End page content -->

</div>

<div id="footer">
    <div class="container">
        <p class="text-muted credit"><a href="mailto:{{ site.email }}"><span class="glyphicon glyphicon-envelope"></span> {{ site.email }}</a> &nbsp;&nbsp;&nbsp; {% include blog-rssicon.html %}</p>
    </div>
</div>

<!-- Bootstrap core JavaScript; placed at the end of the document so the pages load faster -->
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="/js/bootstrap.min.js"></script>

{% include stats.html %}

</body>
</html>
